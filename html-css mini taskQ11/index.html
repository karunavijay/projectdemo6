<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types in HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>All Input Types in HTML</h1>
  <form>
    <!-- Text Input -->
    <div class="form-group">
      <label for="text-input">Text Input:</label>
      <input type="text" id="text-input" name="text-input" placeholder="Enter text">
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password-input">Password Input:</label>
      <input type="password" id="password-input" name="password-input" placeholder="Enter password">
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email-input">Email Input:</label>
      <input type="email" id="email-input" name="email-input" placeholder="Enter email">
    </div>

    <!-- Number Input -->
    <div class="form-group">
      <label for="number-input">Number Input:</label>
      <input type="number" id="number-input" name="number-input" placeholder="Enter number">
    </div>

    <!-- Date Input -->
    <div class="form-group">
      <label for="date-input">Date Input:</label>
      <input type="date" id="date-input" name="date-input">
    </div>

    <!-- Time Input -->
    <div class="form-group">
      <label for="time-input">Time Input:</label>
      <input type="time" id="time-input" name="time-input">
    </div>

    <!-- Color Input -->
    <div class="form-group">
      <label for="color-input">Color Input:</label>
      <input type="color" id="color-input" name="color-input">
    </div>

    <!-- Range Input -->
    <div class="form-group">
      <label for="range-input">Range Input:</label>
      <input type="range" id="range-input" name="range-input" min="0" max="100">
    </div>

    <!-- Checkbox -->
    <div class="form-group">
      <label for="checkbox-input">Checkbox Input:</label>
      <input type="checkbox" id="checkbox-input" name="checkbox-input"> Check me
    </div>

    <!-- Radio Buttons -->
    <div class="form-group">
      <label>Radio Buttons:</label>
      <input type="radio" id="radio1" name="radio-input" value="option1">
      <label for="radio1">Option 1</label>
      <input type="radio" id="radio2" name="radio-input" value="option2">
      <label for="radio2">Option 2</label>
    </div>

    <!-- File Input -->
    <div class="form-group">
      <label for="file-input">File Input:</label>
      <input type="file" id="file-input" name="file-input">
    </div>

    <!-- Dropdown (Select) -->
    <div class="form-group">
      <label for="dropdown">Dropdown:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label for="textarea">Textarea:</label>
      <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>

    <!-- Reset Button -->
    <div class="form-group">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
